<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="header">
            Pixel-A-Sketch
        </div>
        <div class="grid-and-controls">
            <div class="grid-controls">
                <div class="grid-size-controls">
                    <h4 class="select-color">Modify The Grid Size</h4>
                    <button class="grid-size-change">Activate Grid Size Changer</button>
                    <div class="input-rejection"></div>
                    <input name="input-number" class="grid-size-input" placeholder="Activate grid change first" disabled>
                    <button class="activate-grid-size" disabled>Update Grid</button>
                </div>
                <div class="grid-color-controls">
                        <h4 class="select-color">Select a Color Mode</h4>
                        <button class="rainbow-mode" id="rainbow">Activate Rainbow</button>
                    <div class="color-controls-and-shading">
                        <div class="color-picker-mode">
                            <a class="color-picker-title">Active Color</a>
                            <input type="color" class="color-picker" id="color" value="#000000">
                        </div>
                        <div class="shading-div">
                            <div class="shading-active">Shading Active</div>
                            <button class="shading-button button-background-image" id="shading">Shading Mode</button>
                        </div>
                    </div>
                </div>
                <div class="grid-mod">
                    <h4 class="select-color">Erasers & More</h4>
                    <div class="grid-mod-buttons">
                        <div class="grid-mod-left">
                            <div class="clear-div">
                                <button class="clear" id="clear">Clear</button>
                            </div>
                            <div class="reset-button">
                                <button class="reset" id="reset">Reset</button>
                            </div>
                        </div>
                        <div class="grid-mod-right">
                            <div class="eraser">
                                <button class="eraser-button" id="eraser">Eraser‚ê°</button>
                            </div>
                            <div class="grid-toggle">
                                <button class="grid-toggle-button" id="grid-toggle-button">Grid Toggle</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="container" id="container"></div>
            <div class="placeholder-div"></div>
        </div>
        <div class="footer">
            <a class="github-link" href="https://github.com/crashtestjustin/etch-a-sketch/tree/main" target="_blank" rel="noreferrer noopener">Created by Justin Elliott</a>
            <div class="icon-and-year">
                <a href="https://github.com/crashtestjustin/etch-a-sketch/tree/main" target="_blank" rel="noreferrer noopener"><img class="github-icon" src=github-icon.png></a>
                <a class="year">2022</a>
            </div>
        </div>

        
        
    </body>
</html>
